# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - archimate

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_d6a3a4eb3c64447a891f5a012266a6be }}
        password: ${{ secrets.AzureAppService_ContainerPassword_7fd6fa8f1ac0485b95c31dad064f80a4 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_d6a3a4eb3c64447a891f5a012266a6be }}/WoozyMasta/archimate-ci-image@4.9.2-1.0.3:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'archimate'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_7cc36996a01342c297c85eda3a806652 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_d6a3a4eb3c64447a891f5a012266a6be }}/WoozyMasta/archimate-ci-image@4.9.2-1.0.3:${{ github.sha }}'