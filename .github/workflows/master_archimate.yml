# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - archimate

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_e0c7e13e01304a13bcef72fb4f48cd90 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_ded05abbd96d493d9b532cffd167b9dc }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_e0c7e13e01304a13bcef72fb4f48cd90 }}/woozymasta/archimate-ci:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'archimate'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_6928530757284278be09016ebcde71c9 }}
        archiHtmlReportEnabled: true
        archiJasperReportEnabled: true
        archiJasperReportFormats: PDF,DOCX
        archiCsvReportEnabled: true
        archiExportModelEnabled: true
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_e0c7e13e01304a13bcef72fb4f48cd90 }}/docker.io/woozymasta/archimate-ci:${{ github.sha }}'
